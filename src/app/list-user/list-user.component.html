<div class="col-md-8 mt-5">
  <div class="card">
    <div class="card-header">Lista de usuários cadastrados</div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
          <th scope="col">CPF</th>
          <th scope="col">E-mail</th>
          <th scope="col">Idade</th>
          <th scope="col">Ações</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.cpf }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.age }}</td>
          <td><button class="btn btn-secondary">editar</button></td>
          <td>
            <button class="btn btn-danger" (click)="onClickDelete(user)">
              deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
